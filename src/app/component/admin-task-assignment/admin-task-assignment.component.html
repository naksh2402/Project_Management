<div class="container">
  <h2>Assign / Reassign Tasks</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Assigned To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.assignedTo || "Unassigned" }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="assignTask(task)">
            Assign/Reassign
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="selectedTask"
    class="panel panel-default"
    style="margin-top: 20px"
  >
    <div class="panel-heading">
      <strong>Assign Task: {{ selectedTask.name }}</strong>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="teamMember">Select Team Member:</label>
        <select
          id="teamMember"
          [(ngModel)]="selectedMember"
          name="selectedMember"
          class="form-control"
          required
        >
          <option value="" disabled>Select Member</option>
          <option *ngFor="let member of teamMembers" [value]="member.id">
            {{ member.name }}
          </option>
        </select>
      </div>
      <button class="btn btn-success" (click)="reassignTask()">
        Assign Task
      </button>
      <button class="btn btn-default" (click)="selectedTask = null">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="project-component">
  <h2>Project Management</h2>

  <!-- New Project Form -->
  <div class="new-project-form">
    <h3>Create New Project</h3>
    <input
      type="text"
      placeholder="Project Name"
      [(ngModel)]="newProjectName"
    />
    <textarea
      placeholder="Project Description"
      [(ngModel)]="newProjectDescription"
    ></textarea>
    <button (click)="createProject()">Create Project</button>
  </div>

  <!-- Project List -->
  <h2>Projects</h2>
  <div class="project-list">
    <ul>
      <li *ngFor="let project of projects">
        <strong>{{ project.name }}</strong
        >{{ project.description }}
        <button (click)="editProject(project)">Edit</button>
        <button (click)="deleteProject(project.id ?? '')">Delete</button>
      </li>
    </ul>
  </div>

  <!-- Edit Project Form -->
  <div *ngIf="selectedProject" class="edit-project-form">
    <h3>Edit Project</h3>
    <input
      type="text"
      [(ngModel)]="selectedProject.name"
      placeholder="Project Name"
    />
    <textarea
      [(ngModel)]="selectedProject.description"
      placeholder="Project Description"
    ></textarea>
    <button (click)="updateProject()">Update Project</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
